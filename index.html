<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOpsDays Recife links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap');

    @viewport {
        width: device-width;
        zoom: 1.0;
    }

    html,
    body {
        height: 100%;
        /*background-image: url('./bg3.png');
        background-repeat: no-repeat;
        background-size: cover;*/
    }

    body {
        margin: 0;
        padding: 0;
    }

    .flex-container {
        height: 100%;
        width: auto;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        flex-direction: column;
    }

    .row-flex {
        width: 26%;
    }

    .flex-item {
        font-family: 'Barlow';
        font-weight: bold;
        padding: 5px;
        width: auto;
        height: auto;
        margin: 10px;
        color: black;
        font-size: 1.2em;
        text-align: center;
        align-self: center;
    }

    a {
        text-decoration: none;
        width: 100%;
        border: 1px black solid;
        border-radius: 5px;
    }

    a:hover {
        text-decoration: none;
        cursor: pointer;
    }

    .header {
        margin: 2em;
        text-align: center;
    }

    .icon-spacing {
        margin: 3%;
    }

    .green:hover {
        color: #00C23E;
        text-decoration: none;
        cursor: pointer;
    }

    .yellow:hover {
        color: #F8F400;
        text-decoration: none;
        cursor: pointer;
    }

    .red:hover {
        color: #D50000;
        text-decoration: none;
        cursor: pointer;
    }

    .blue:hover {
        color: #0044C7;
        text-decoration: none;
        cursor: pointer;
    }

    .subtitle {
        font-size: 0.9em;
        color: #8692a8;
        text-align: center;
        text-size-adjust: inherit;
        margin: 2em;
    }

    .subheader {
        font-size: 1em;
        color: #000000;
        text-align: center;
        text-size-adjust: inherit;
        margin: 2em;
    }

    .footer {
        margin: 2em;
    }

    @media only screen and (max-width: 600px) {
        .row-flex {
            width: 90%;
            font-size: 0.9em;
        }
    }
</style>

<body>
    <div class="flex-container">
        <div class="row-flex">
            <div class="header">
                <img width="70%" height="70%" src="dodrec.svg" alt="Logo DevOpsDays Recife">
            </div>
            <div class="subheader">
                <p>@devopsdaysrec</p>
            </div>
            <div>
                <h2 class="subtitle">
                    Vem aí o maior evento de DevOps em linha reta do mundo!
                </h2>
            </div>
            <div class="flex-item">
                <a class="btn btn-outline-dark" href="https://www.instagram.com/devopsdaysrec/" target="_blank"><i
                        class="fa-brands fa-instagram icon-spacing"></i>Instagram</a>
            </div>
            <div class="flex-item">
                <a class="btn btn-outline-dark" href="https://twitter.com/devopsdaysrec" target="_blank"><i
                        class="fa-brands fa-x-twitter icon-spacing"></i>Twitter</a>
            </div>
            <div class="flex-item">
                <a class="btn btn-outline-dark" href="https://www.linkedin.com/company/devopsdaysrec/" target="_blank"><i
                        class="fa-brands fa-linkedin icon-spacing"></i>LinkedIn</a>
            </div>
            <div class="flex-item">
                <a class="btn btn-outline-dark" href="https://www.sympla.com.br/meetup-github---indo-alem-do-versionamento-do-codigo__2122474"
                    target="_blank"><i class="fa-solid fa-link icon-spacing"></i>Sympla Meetup GitHub</a>
            </div>
            <div class="flex-item">
                <a class="btn btn-outline-dark" href="mailto:recife@devopsdays.org" target="_blank"><i
                        class="fa-regular fa-envelope icon-spacing"></i>Contato / Patrocínio</a>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>
